<div class="share sticky-top sticky-top-offset">
  <p>Поделиться</p>
  <ul>
    <li class="ml-1 mr-1">
      <!-- <a target="_blank" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ page.url | absolute_url }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;"> -->
      <a
        target="_blank"
        href="https://t.me/share/url?url={{ page.url | absolute_url }}&text={{ page.title }}"
        onclick="window.open(this.href, 'telegram-share', 'width=550,height=235');return false;"
      >
        <i class="fab fa-telegram"></i>
      </a>
    </li>

    <li class="ml-1 mr-1">
      <a
        target="_blank"
        href="https://vk.com/share.php?url={{ page.url | absolute_url }}"
        onclick="window.open(this.href, 'vk-share', 'width=550,height=435');return false;"
      >
        <i class="fab fa-vk"></i>
      </a>
    </li>
  </ul>
  {% if page.comments != false %}
  <div class="sep"></div>
  <ul>
    <li>
      <a class="small smoothscroll" href="#disqus_thread"></a>
    </li>
  </ul>
  {% endif %}
</div>
